<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diagram to Mermaid Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
</head>

<body class="bg-gray-100 text-gray-800 font-sans p-6">
  <div class="max-w-4xl mx-auto space-y-6 relative">
    <h1 class="text-3xl font-bold text-center text-indigo-700">
      Diagram to Mermaid Converter
    </h1>
    <p class="text-center text-gray-600 mb-6">
      Upload a diagram image → Generate Mermaid code → Edit or export.
    </p>

    <!-- Upload + model section -->
    <div class="bg-white rounded-xl shadow-md p-6 space-y-4">
      <input type="file" id="imageInput" accept=".png,.jpg,.jpeg,.gif,.webp,.svg" class="hidden" onchange="previewImage(event)" />
      <label for="imageInput"
        class="block w-full p-6 border-2 border-dashed border-indigo-300 rounded-lg text-center cursor-pointer hover:bg-indigo-50 transition">
        <span class="text-indigo-600 font-semibold">Click to upload an image</span>
        <p class="text-xs text-gray-500 mt-1">Supported: PNG, JPG, SVG</p>
      </label>

      <div class="flex justify-center">
        <img id="imagePreview" class="max-h-48 hidden rounded-md border" />
      </div>

      <!-- Model selector -->
      <div class="mt-4">
        <label class="text-sm font-medium text-gray-700">Select Model:</label>
        <select id="modelSelector"
          class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
          <option value="gpt-4.1">GPT-4.1</option>
          <option value="gpt-4.1-mini">GPT-4.1-mini</option>
          <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
        </select>
      </div>

      <button id="convertButton"
        class="w-full mt-4 py-3 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition"
        disabled>Generate Code</button>
    </div>

    <!-- Results -->
    <div id="results" class="hidden bg-white rounded-xl shadow-md p-6 space-y-4">
      <h2 class="text-xl font-semibold text-indigo-700">Generated Mermaid Code</h2>

      <textarea id="mermaidCode" rows="10"
        class="w-full p-3 border border-gray-300 rounded-lg font-mono text-sm resize-none"></textarea>

      <div class="flex flex-wrap gap-3">
        <button id="updatePreview"
          class="flex-1 py-2 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300">
          Update Preview
        </button>
        <button id="downloadSvg"
          class="flex-1 py-2 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600">
          Download SVG
        </button>
        <button id="downloadJpeg"
		  class="flex-1 py-2 bg-pink-500 text-white font-semibold rounded-lg hover:bg-pink-600">
		  Download JPEG
		</button>
        <button id="downloadMmd"
          class="flex-1 py-2 bg-indigo-500 text-white font-semibold rounded-lg hover:bg-indigo-600">
          Save .MMD File
        </button>
        <button id="openEditorButton"
          class="flex-1 py-2 bg-yellow-400 text-gray-800 font-semibold rounded-lg hover:bg-yellow-500">
          Edit in Mermaid Live Editor ↗
        </button>
      </div>

      <div id="diagramPreview"
        class="p-4 border border-gray-200 rounded-lg bg-gray-50 flex justify-center items-center min-h-[200px]">
        <p id="previewMessage" class="text-gray-500">Diagram preview will appear here.</p>
        <div id="mermaidRenderTarget" class="w-full"></div>
      </div>
    </div>

    <!-- Loading spinner overlay -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="flex flex-col items-center space-y-2">
        <div class="animate-spin rounded-full h-10 w-10 border-t-4 border-white"></div>
        <p class="text-white text-sm font-medium">Generating diagram, please wait...</p>
      </div>
    </div>

    <div id="messageBox"
      class="hidden fixed bottom-4 right-4 bg-indigo-600 text-white p-3 rounded-lg shadow-lg text-sm font-medium"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
