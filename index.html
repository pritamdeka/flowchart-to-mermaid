<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flowchart to Mermaid Converter (Flowchart2Mermaid)</title>
  <link rel="stylesheet" href="tailwind.css">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
</head>

<body class="bg-gray-100 text-gray-800 font-sans p-6">

  <!-- ====================== API KEY BUTTON ====================== -->
  <div class="flex justify-end mb-4">
    <button id="openKeyModalBtn"
      class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">
      üîê Set API Key
    </button>
  </div>

  <!-- ======================== API KEY MODAL ======================== -->
  <div id="apiKeyModal"
       class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-xl shadow-xl w-96">
      <h2 class="text-xl font-bold text-indigo-700 mb-4">Enter API Key</h2>

      <input id="apiKeyInput" type="password"
             placeholder="Paste your API key here..."
             class="w-full p-2 border border-gray-300 rounded-lg mb-4" />

      <!-- Load from txt -->
      <label class="block mb-3">
        <span class="text-sm text-gray-600">Or load from .txt file</span>
        <input type="file" id="apiKeyFileLoader" accept=".txt"
               class="block mt-1" />
      </label>

      <div class="flex justify-end gap-2 mt-4">
        <button id="closeKeyModalBtn"
                class="px-3 py-1 bg-gray-300 rounded hover:bg-gray-400">
          Cancel
        </button>
        <button id="saveApiKeyBtn"
                class="px-3 py-1 bg-indigo-600 text-white rounded hover:bg-indigo-700">
          Save Key
        </button>
      </div>
    </div>
  </div>

  <!-- Everything else (your existing UI) -->
  <div class="max-w-4xl mx-auto space-y-6 relative">
    <h1 class="text-3xl font-bold text-center text-indigo-700">
      Flowchart2Mermaid
    </h1>
    <p class="text-center text-gray-600 mb-6">
      Upload a flowchart ‚Üí Generate Mermaid code ‚Üí Edit visually or with AI.
    </p>

    <!-- Upload + model -->
    <div class="bg-white rounded-xl shadow-md p-6 space-y-4">
      <input type="file" id="imageInput" accept=".png,.jpg,.jpeg,.gif,.webp,.svg"
             class="hidden" onchange="previewImage(event)" />
      <label for="imageInput"
             class="block w-full p-6 border-2 border-dashed border-indigo-300 rounded-lg text-center cursor-pointer hover:bg-indigo-50 transition">
        <span class="text-indigo-600 font-semibold">Click to upload an image</span>
        <p class="text-xs text-gray-500 mt-1">PNG, JPG, JPEG, WEBP, GIF</p>
      </label>

      <div class="flex justify-center">
        <img id="imagePreview" class="max-h-48 hidden rounded-md border" />
      </div>

      <div class="mt-4">
        <label class="text-sm font-medium text-gray-700">Select Model:</label>
        <select id="modelSelector"
                class="mt-1 w-full border-gray-300 rounded-md shadow-sm">
          <option value="gpt-4.1">GPT-4.1</option>
          <option value="gpt-4.1-mini">GPT-4.1-mini</option>
          <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
        </select>
      </div>

      <button id="convertButton"
              class="w-full mt-4 py-3 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700"
              disabled>Generate Code</button>
    </div>

    <!-- RESULTS -->
    <div id="results" class="hidden bg-white rounded-xl shadow-md p-6 space-y-4">
      <h2 class="text-xl font-semibold text-indigo-700">Generated Mermaid Code</h2>

      <textarea id="mermaidCode" rows="10"
                class="w-full p-3 border border-gray-300 rounded-lg font-mono text-sm resize-none"></textarea>

      <div class="flex flex-wrap gap-3">
        <button id="downloadSvg"
                class="flex-1 py-2 bg-green-500 text-white rounded-lg">Download SVG</button>
        <button id="downloadMmd"
                class="flex-1 py-2 bg-indigo-500 text-white rounded-lg">Save .MMD File</button>
        <button id="openEditorButton"
                class="flex-1 py-2 bg-yellow-400 text-gray-800 rounded-lg">Edit in Live Editor ‚Üó</button>
      </div>

      <!-- Diagram Preview -->
      <div id="diagramPreview" class="p-4 border bg-gray-50 rounded-lg min-h-[200px]">

        <p id="previewMessage" class="text-gray-500">Diagram preview will appear here.</p>

        <!-- Zoom Controls -->
        <div class="flex gap-2 mb-2">
          <button id="zoomInBtn" class="px-2 py-1 bg-gray-200 rounded">Ôºã</button>
          <button id="zoomOutBtn" class="px-2 py-1 bg-gray-200 rounded">Ôºç</button>
          <button id="zoomResetBtn" class="px-2 py-1 bg-gray-200 rounded">Reset</button>
          <button id="zoomFitBtn" class="px-2 py-1 bg-gray-200 rounded">Fit</button>
        </div>

        <div id="diagramScrollBox"
             class="w-full overflow-auto border rounded-lg bg-white p-2"
             style="max-height: 70vh;">
          <div id="mermaidRenderTarget" class="w-full"></div>
        </div>
      </div>

      <!-- AI Assistant -->
      <div class="mt-6 border-t pt-4">
        <h3 class="text-lg font-semibold text-indigo-700 mb-2">AI Assistant</h3>
        <div class="flex gap-2">
          <input id="aiPrompt" type="text"
                 placeholder="Describe how to modify the diagram..."
                 class="flex-1 p-2 border rounded-lg" />
          <button id="runAiButton"
                  class="px-4 py-2 bg-purple-600 text-white rounded-lg">Apply with AI</button>
        </div>
      </div>
    </div>

    <!-- Loading -->
    <div id="loadingOverlay"
         class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
      <div class="text-white">Processing...</div>
    </div>

    <div id="messageBox"
         class="hidden fixed bottom-4 right-4 bg-indigo-600 text-white p-3 rounded-lg shadow-lg"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
